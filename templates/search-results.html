{{if .}}
<div class="grid">
	{{range .}}
	<div class="card">
		{{if .PosterURL}}
		<img src="{{.PosterURL}}" alt="{{.Title}}" />
		{{else}}
		<div class="no-image">No Image Available</div>
		{{end}}
		<div class="card-content">
			<h3>{{.Title}}</h3>
		</div>
	</div>
	{{end}}
</div>
{{else}}
<p>No results found.</p>
{{end}}
