<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Active Search</title>
		<script src="https://unpkg.com/htmx.org@1.8.4"></script>
		<!-- <link rel="stylesheet" href="/static/styles.css" /> -->
	</head>
	<body>
		<div class="container">
			<h1>Dude Search</h1>

			<input
				type="text"
				name="query"
				hx-post="/active-search"
				hx-trigger="keyup changed delay:00ms"
				hx-target="#results"
				hx-indicator="#loading-indicator"
				autocomplete="off"
				placeholder="Type to search for movies..." />
			<div id="loading-indicator" class="loading-indicator"></div>
			<div id="results"></div>
		</div>
	</body>
</html>
